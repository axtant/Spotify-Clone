<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Music Player</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="img/spotifylogo.png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/spotifylogo.png" alt="logo"><a href="https://open.spotify.com/" target="_self">Spotify</a></li>
            <li><a href="https://axtant.github.io/about-me/">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
            <div class="songitemContainer">
                <h1>Current Top Songs</h1>
                <div class="songItem">
                    <img src="img/KendrickLamarSwimmingPools.jpg" alt="1">
                    <span>Swimming Pools (Drank)</span>
                    <span class="songlistplay"><span class="timestamp">4:07 <i class="fa-solid fa-play fa-s"></i></span></span>
                </div>                
                <div class="songItem">
                    <img src="img/2.jpg" alt="1">
                    <span>Alag Aasmaan - Cover ft.UwU</span>
                    <span class="songlistplay"><span class="timestamp">1:13 <i class="fa-solid fa-play fa-s"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img/3.jpeg" alt="1">
                    <span>VALENTINO</span>
                    <span class="songlistplay"><span class="timestamp">2:45 <i class="fa-solid fa-play fa-s"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img/4.jpeg" alt="1">
                    <span>Yes Indeed</span>
                    <span class="songlistplay"><span class="timestamp">2:22 <i class="fa-solid fa-play fa-s"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img/5.jpg" alt="1">
                    <span>Jimmy Cooks (Feat. 21 Savage)</span>
                    <span class="songlistplay"><span class="timestamp">3:38 <i class="fa-solid fa-play fa-s"></i></span></span>
                </div>
            </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-lg"></i>
            <i class="fa-solid fa-play fa-xl"></i>
            <i class="fa-solid fa-forward-step fa-lg"></i>
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="nowPlaying" id="nowPlaying">
            <img src="img/KendrickLamarSwimmingPools.jpg" alt="">
            <p>Swiming Pools (Drank)</p>
        </div>
        <p id="timeDisplay">0:00 / 0:00</p>

    </div>
    
    <script src="https://kit.fontawesome.com/3aa5d016b0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
